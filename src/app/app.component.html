<h1>{{title}}</h1>
<p>{{name}} - {{id}}</p>
<p>{{TaskSummary()}}</p>
<p *ngFor="let item of thingsToDo;
           let i=index;
           let rowOne=odd;
           let rowTwo=even;"
           [ngClass]="{odd_row:rowOne, even_row:rowTwo}">({{i+1}}) {{item}}</p>

<p *ngIf="thingsCompleted.length==0">Nothing Completed Yet</p>
